    <body>
      
        <!--Navbar-->
        <nav class="navbar navbar-light">

        
            <!-- Collapse button -->
            <button class="btn navbar-toggler toggler-example btn-primary-outline" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="white">
                    <i class="fas fa-bars fa-3x"></i>
                </span>
            </button>

            <button class="white pull-right btn btn-primary-outline" type="button" href="#">
                <i class="fas fa-location-arrow fa-2x"></i>
            </button>
        
            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent1">
        
            <!-- Links -->
            <ul class="nav nav-pills nav-stacked navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link white" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link white" href="#">Set location</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link white" href="#">Settings</a>
                </li>
            </ul>
            <!-- Links -->
        
            </div>
            <!-- Collapsible content -->
        
        </nav>
  <!--/.Navbar-->

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h1 id="address"></h1>
                    <p id="main-date"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <center>
                        <div id="main-icon"></div>
                        <h3 id="main-desc"></h3>
                        <p id="warning"></p>
                    </center>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-borderless table-sm">
                        <tbody>
                            <tr>
                                <td class="weather-label">Cloud cover:</td>
                                <td class="weather-value" id="cloud"></td>
                                <td class="weather-label">Temp:</td>
                                <td class="weather-value" id="temp"></td>
                            </tr>
                            <tr>
                                <td class="weather-label">Pressure:</td>
                                <td class="weather-value" id="press"></td>
                                <td class="weather-label">Feels like:</td>
                                <td class="weather-value" id="feels"></td>
                            </tr>
                            <tr>
                                <td class="weather-label">UV:</td>
                                <td class="weather-value" id="uv"></td>
                                <td class="weather-label">Humidity:</td>
                                <td class="weather-value" id="humid"></td>
                            </tr>
                            <tr>
                                <td class="weather-label">Sunrise:</td>
                                <td class="weather-value" id="rise"></td>
                                <td class="weather-label">Sunset:</td>
                                <td class="weather-value" id="set"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>   
            
            <div class="row">
                <div class="col-xs-12">
                        <h3>Today</h3>
                        <canvas id="todays-forecast" width="100%"></canvas>
                </div>
            </div>
       
        </div>
        <script type="text/javascript" src="src/js/index.js"></script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

    </body>
